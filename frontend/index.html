<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ТранзитСНГ Грузоперевозки по СНГ</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div>Загрузка ТранзитСНГ...</div>
      </div>
    </div>
    
    <script type="module">
      // Загружаем конфиг и помещаем в глобальную переменную
      fetch('/config.json')
        .then(response => response.json())
        .then(config => {
          window.APP_CONFIG = config;
          // Динамически импортируем main.jsx после загрузки конфигурации
          import('./src/main.jsx');
        })
        .catch(error => {
          console.error('Ошибка загрузки конфигурации:', error);
          window.APP_CONFIG = { 
            API_URL: 'https://cargosng-backend-v2.onrender.com/api/v1' 
          };
          import('./src/main.jsx');
        });
    </script>
  </body>
</html>
